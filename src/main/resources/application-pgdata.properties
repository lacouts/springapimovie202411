// configuration of profile 'default'

spring.application.name=movieapi

## Database PostgreSQL
spring.h2.console.enabled=false
spring.datasource.url=jdbc:postgresql://localhost:5434/dbmovieddldata
spring.datasource.username=movie
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

## JPA with API Rest
spring.jpa.open-in-view=false


## Swagger
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

## Profiles
spring.profiles.active=jpa

## Logging
logging.level.org.example.movieapi.controller=info
logging.level.org.example.movieapi.service=debug
